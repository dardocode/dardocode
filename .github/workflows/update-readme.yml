# .github/workflows/update-readme.yml
name: ğŸš€ Actualizar README automÃ¡ticamente

on:
  # Ejecutar cuando se haga push a main
  push:
    branches: [ main, master ]
  
  # Ejecutar en schedule (cada dÃ­a a las 6:00 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN_CLASSIC }}
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dateutil
    
    - name: ğŸ“Š Update GitHub Stats
      run: |
        python scripts/update_stats.py
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_CLASSIC }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
    
    - name: ğŸ“ Update README with latest info
      run: |
        python scripts/generate_readme.py
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_CLASSIC }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
    
    - name: ğŸ” Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: âœ… Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Hacer pull para sincronizar cambios remotos
        git pull origin main || git pull origin master
        
        # Agregar y hacer commit
        git add README.md
        git commit -m "ğŸ¤– ActualizaciÃ³n automÃ¡tica del README - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        
        # Push con retry en caso de conflicto
        for i in {1..3}; do
          if git push; then
            echo "âœ… Push exitoso en intento $i"
            break
          else
            echo "âŒ Push fallÃ³ en intento $i, reintentando..."
            git pull --rebase origin main || git pull --rebase origin master
            sleep 2
          fi
        done
    
    - name: ğŸ‰ Success notification
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "âœ… README actualizado exitosamente!"
        echo "ğŸ“… Fecha: $(date)"
        echo "ğŸ”„ PrÃ³xima actualizaciÃ³n: maÃ±ana a las 6:00 AM UTC"
