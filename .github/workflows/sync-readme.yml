name: Sync Profile README from Gist Classic

on:
  schedule:
    - cron: '0 12 * * *'  # Todos los dÃ­as a las 12:00 UTC
  workflow_dispatch:  # Para ejecutarlo manualmente

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get README content from Gist
        run: |
          curl -s https://gist.githubusercontent.com/dardocode/e21a9926215feba1bc2e2c4ec4856d8f/raw > README.md

      - name: Commit and push if changed
        run: |
          git config user.name "David Arredondo"
          git config user.email "dardocode@users.noreply.github.com"
          git add README.md
          git commit -m "Update README.md from Gist" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/dardocode/dardocode.git
          git push origin HEAD:main

