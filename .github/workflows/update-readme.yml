# .github/workflows/update-readme.yml
name: ğŸš€ Actualizar README automÃ¡ticamente
on:
  # Ejecutar cuando se haga push a main
  push:
    branches: [ main, master ]
  
  # Ejecutar en schedule (cada dÃ­a a las 6:00 AM UTC)
  schedule:
    - cron: '0 6 * * *'  # Fixed: was '0 6 * **', should be '0 6 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN_CLASSIC }}
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dateutil
    
    - name: ğŸ”§ Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: ğŸ”„ Pull latest changes first
      run: |
        git pull origin ${{ github.ref_name }} --ff-only || {
          echo "âš ï¸  Fast-forward pull failed, attempting regular pull"
          git pull origin ${{ github.ref_name }}
        }
    
    - name: ğŸ“Š Update GitHub Stats
      run: |
        python scripts/update_stats.py
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_CLASSIC }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
    
    - name: ğŸ“ Update README with latest info
      run: |
        python scripts/generate_readme.py
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_CLASSIC }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
    
    - name: ğŸ” Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected:"
          git status --porcelain
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes detected"
        fi
    
    - name: âœ… Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        # Add changes to staging
        git add README.md
        
        # Check if there are actually staged changes
        if git diff --staged --quiet; then
          echo "â„¹ï¸  No staged changes to commit"
          exit 0
        fi
        
        # Commit changes
        git commit -m "ğŸ¤– ActualizaciÃ³n automÃ¡tica del README - $(date '+%Y-%m-%d %H:%M:%S')"
        
        # Push with retry mechanism
        max_attempts=3
        for attempt in $(seq 1 $max_attempts); do
          echo "ğŸš€ Intento de push #$attempt"
          
          if git push origin ${{ github.ref_name }}; then
            echo "âœ… Push exitoso en intento $attempt"
            break
          else
            echo "âŒ Push fallÃ³ en intento $attempt"
            
            if [ $attempt -lt $max_attempts ]; then
              echo "ğŸ”„ Sincronizando cambios remotos..."
              
              # Pull remote changes with merge strategy
              git pull origin ${{ github.ref_name }} --no-rebase || {
                echo "âŒ Error al sincronizar cambios remotos"
                exit 1
              }
              
              echo "â³ Esperando 2 segundos antes del siguiente intento..."
              sleep 2
            else
              echo "âŒ Todos los intentos de push fallaron"
              exit 1
            fi
          fi
        done
    
    - name: ğŸ‰ Success notification
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "âœ… README actualizado exitosamente!"
        echo "ğŸ“… Fecha: $(date)"
        echo "ğŸ”„ PrÃ³xima actualizaciÃ³n: maÃ±ana a las 6:00 AM UTC"
    
    - name: â„¹ï¸ No changes notification
      if: steps.verify-changed-files.outputs.changed == 'false'
      run: |
        echo "â„¹ï¸  No se encontraron cambios en el README"
        echo "ğŸ“… Fecha: $(date)"
        echo "ğŸ”„ PrÃ³xima verificaciÃ³n: maÃ±ana a las 6:00 AM UTC"
