# .github/workflows/update-readme.yml
name: ðŸš€ Actualizar README automÃ¡ticamente

on:
  # Ejecutar cuando se haga push a main
  push:
    branches: [ main, master ]
  
  # Ejecutar en schedule (cada dÃ­a a las 6:00 AM UTC)
  schedule:
    - cron: '0 6 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GH_TOKEN_CLASSIC }}
    
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests python-dateutil
    
    - name: ðŸ“Š Update GitHub Stats
      run: |
        python scripts/update_stats.py
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_CLASSIC }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
    
    - name: ðŸ“ Update README with latest info
      run: |
        python scripts/generate_readme.py
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN_CLASSIC }}
        GITHUB_USERNAME: ${{ github.repository_owner }}
    
    - name: ðŸ” Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: âœ… Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "ðŸ¤– ActualizaciÃ³n automÃ¡tica del README - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
    
    - name: ðŸŽ‰ Success notification
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "âœ… README actualizado exitosamente!"
        echo "ðŸ“… Fecha: $(date)"
        echo "ðŸ”„ PrÃ³xima actualizaciÃ³n: maÃ±ana a las 6:00 AM UTC"
